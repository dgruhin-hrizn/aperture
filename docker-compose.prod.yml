# =============================================================================
# Aperture - Production Docker Compose
# =============================================================================
# Use this for deployment on Unraid, servers, or any production environment.
# This uses pre-built images from GitHub Container Registry.
#
# Quick start:
#   docker-compose -f docker-compose.prod.yml up -d
#
# Update to latest version:
#   docker-compose -f docker-compose.prod.yml pull
#   docker-compose -f docker-compose.prod.yml up -d
# =============================================================================

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: aperture-db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: aperture
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U app -d aperture']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    image: ghcr.io/dgruhin-hrizn/aperture:latest
    container_name: aperture
    # Run as root to avoid permission issues with bind mounts on Unraid/NAS
    user: root
    environment:
      NODE_ENV: production
      # =========================================================================
      # REQUIRED: Set this to your server's IP address
      # =========================================================================
      APP_BASE_URL: http://YOUR_SERVER_IP:3456
      PORT: 3456
      DATABASE_URL: postgres://app:app@db:5432/aperture
      RUN_MIGRATIONS_ON_START: 'true'
      # Timezone for scheduled jobs (IANA format)
      TZ: America/New_York
      # =========================================================================
      # STRM / Virtual Library Configuration (for symlinks)
      # =========================================================================
      # Uncomment and configure these if you want to use STRM files with symlinks
      # instead of streaming URLs. This enables local playback without transcoding.
      #
      # Where Aperture writes STRM files (path INSIDE this container)
      # MEDIA_SERVER_STRM_ROOT: /strm
      #
      # What path your media server sees for the STRM folder
      # (path INSIDE your Emby/Jellyfin container)
      # AI_LIBRARY_PATH_PREFIX: /mnt/VirtualLibraries/aperture/
      #
      # For symlinks: How your media server sees your media paths
      # (check Media Info in Emby/Jellyfin for any movie)
      # MEDIA_SERVER_PATH_PREFIX: /mnt/
      #
      # For symlinks: How Aperture sees those SAME files
      # (the /media mount defined in volumes below)
      # LOCAL_MEDIA_PATH_PREFIX: /media/
      #
      # Use file paths (symlinks) instead of streaming URLs
      # STRM_USE_STREAMING_URL: 'false'
      # =========================================================================
      # Optional: Uncomment and set these for production use
      # =========================================================================
      # SESSION_SECRET: your-random-secret-at-least-32-chars
      # OPENAI_API_KEY: sk-your-key-here
    ports:
      - '3456:3456'
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # STRM files for virtual libraries
      # Change the left side to your desired host path
      # Example for Unraid: /mnt/user/Media/VirtualLibraries:/strm
      - ./data/strm:/strm
      # Uploaded images (library artwork, etc.)
      - ./uploads:/app/uploads
      # =========================================================================
      # OPTIONAL: Media library access (required for symlinks)
      # =========================================================================
      # If using symlinks (STRM_USE_STREAMING_URL=false), mount your media library
      # as read-only so Aperture can create symlinks to artwork files.
      # Example for Unraid: /mnt/user/Media:/media:ro
      # - /path/to/your/media:/media:ro
    restart: unless-stopped

volumes:
  pgdata:
