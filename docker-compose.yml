services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: aperture
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    env_file:
      - .env.local
    ports:
      - "3456:3456"
    depends_on:
      - db
    volumes:
      - ./data/strm:/strm

volumes:
  pgdata:

