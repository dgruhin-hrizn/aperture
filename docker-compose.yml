services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: aperture
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d aperture"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3456
      DATABASE_URL: postgres://app:app@db:5432/aperture
      RUN_MIGRATIONS_ON_START: "true"
      # Timezone for scheduled jobs (default: America/New_York)
      TZ: America/New_York
      # Optional: Set these for production use
      # SESSION_SECRET: your-random-secret-at-least-32-chars
      # APP_BASE_URL: http://your-server-ip:3456
    env_file:
      # Optional: Create .env.local for additional settings (OpenAI key, media server, etc.)
      # The container will start without this file - you can configure via UI
      - path: .env.local
        required: false
    ports:
      - "3456:3456"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data/strm:/strm
      - ./uploads:/app/uploads
    restart: unless-stopped

volumes:
  pgdata:
