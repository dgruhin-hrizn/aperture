# =============================================================================
# Aperture - Development Docker Compose
# =============================================================================
# Use this for local development (builds from source).
# For production/Unraid, use docker-compose.prod.yml instead.
# =============================================================================

services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: aperture
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U app -d aperture']
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3456
      DATABASE_URL: postgres://app:app@db:5432/aperture
      RUN_MIGRATIONS_ON_START: 'true'
      TZ: America/New_York
      # For production: Set SESSION_SECRET (generate at https://randomkeygen.com/)
      # SESSION_SECRET: your-random-secret-at-least-32-chars
      # APP_BASE_URL: http://your-server-ip:3456
    ports:
      - '3456:3456'
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # ─────────────────────────────────────────────────────────────────────────
      # Aperture Libraries - where recommendation libraries are written
      # ─────────────────────────────────────────────────────────────────────────
      - ./data/aperture-libraries:/aperture-libraries
      # ─────────────────────────────────────────────────────────────────────────
      # Database Backups - where automatic backups are stored
      # ─────────────────────────────────────────────────────────────────────────
      - ./data/backups:/backups
      # ─────────────────────────────────────────────────────────────────────────
      # Media Access - mount your media library for symlink creation
      # ─────────────────────────────────────────────────────────────────────────
      # - /path/to/your/media:/media:ro
    restart: unless-stopped

volumes:
  pgdata:
